<!DOCTYPE html>
<html>
  <head>
    <title>Text-to-Speech Extension</title>
    <style>
      body {
        width: 200px;
        height: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .container {
        display: flex;
        flex-direction: column;
        flex-grow: 1;
        justify-content: center;
        align-items: center;
      }
      .container img {
        width: 30px;
      }
      #play-button {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="assets/icon.png" id="play-button" alt="Play" />
      <input type="range" id="speed" min="0.1" max="2" step="0.1" />
    </div>
    <script src="scripts/popup.js"></script>
  </body>
</html>
